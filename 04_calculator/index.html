<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cal-title-content">
        <nav class="cal-navbar">
            <div class="cal-name">
                <h2>Calculator</h2>
            </div>
            <ul id="cal-link">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
   <div class="calculator-container">
    <div class="cal-content">
        <div class="display-content">
            <div class="display-result">0</div>
            <input type="text" placeholder="0" value="" id="input-value">
        </div>
        <hr>
        <div class="calculator-operations">
            <button class="btn " id="clear">C</button>
            <button class="btn" id="delete">⌫</button>
            <button class="btn operator" id="%">%</button>
            <button class="btn operator" id="/">÷</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn operator" id="*">x</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn operator" id="-">−</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn operator" id="+">+</button>
            <button class="btn" id="history">⎚</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button class="btn op" id="=">=</button>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
